<div class="is-fullheight is-fullwidth">
  <div class="columns">
    <!--Real Data Graph and Buttons-->
    <div class="column">
      <!-- Resolution Switches -->
      <div class="buttons has-addons is-justify-content-end">
        <button
          class="button"
          [class.is-active]="displayedResolution === 'hourly'"
          (click)="setDisplayedResolution('hourly')"
        >
          {{ optionsResolution["hourly"] | translate }}
        </button>
        <button
          class="button"
          [class.is-active]="displayedResolution === 'daily'"
          (click)="setDisplayedResolution('daily')"
        >
          {{ optionsResolution["daily"] | translate }}
        </button>
        <button
          class="button"
          [class.is-active]="displayedResolution === 'weekly'"
          (click)="setDisplayedResolution('weekly')"
        >
          {{ optionsResolution["weekly"] | translate }}
        </button>
      </div>
      <div class="is-flex is-flex-direction-column is-align-items-center">
        <!-- graph real data container box -->
        <div class="box is-fullwidth" style="height: 55vh">
          <canvas
            baseChart
            [data]="chartDataCurrentValues"
            [options]="chartOptions"
            [type]="chartType"
          ></canvas>
        </div>
        <!--buttons for real graph data-->
        <div class="is-flex is-justify-content-space-between">
          <button class="button is-primary is-rounded" (click)="resetChart()">
            Reset Chart
          </button>
        </div>
        <!--dropdown buttons for selection -->
        <div class="is-flex is-justify-content-space-between">
          <dropdown
            [menuName]="menuResolution"
            [options]="optionsResolution"
            [changeMenuName]="true"
            kind="hover"
            (choice)="choiceResolution = $event"
          ></dropdown>
          <dropdown
            [menuName]="menuTime"
            [options]="optionsTime"
            [changeMenuName]="true"
            kind="hover"
            (choice)="choiceTime = $event"
          ></dropdown>
          <dropdown
            [menuName]="menuSmartmeter"
            [options]="optionsSmartmeter"
            [changeMenuName]="true"
            kind="hover"
            (choice)="choiceSmartmeter = $event"
          ></dropdown>
          <button
            class="button is-primary is-rounded"
            (click)="fetchSingleSmartmeter()"
          >
            Request and Display
          </button>
        </div>
      </div>
    </div>
    <!--Predicted Data Graph and Buttons-->
    <div class="column"></div>
  </div>
</div>

<div class="is-fullwidth is-fullheight">
  <div class="columns">
    <div class="column">
      <!-- module box style="width: 80vh; height: 40vh; -->
      <div class="is-flex is-flex-direction-column is-align-items-center">
        <!-- graph real data container box -->
        <div class="box is-fullwidth" style="height: 55vh">
          <canvas
            baseChart
            [data]="chartDataCurrentValues"
            [options]="chartOptions"
            [type]="chartType"
          ></canvas>
        </div>
        <div class="is-flex is-justify-content-space-between">
          <!-- buttons -->
          <button class="button is-primary is-rounded" (click)="resetChart()">
            Reset Chart
          </button>
          <button
            class="button is-primary is-rounded"
            (click)="fetchSingleSmartmeter()"
          >
            Request Smartmeter
          </button>
          <button
            class="button is-primary is-rounded"
            (click)="
              showGraphs(
                this.choiceResolution ? this.choiceResolution : 'hourly'
              )
            "
          >
            Display Smartmeter
          </button>
        </div>
        <div>
          <!-- drop down menus -->
          <dropdown
            [menuName]="menuResolution"
            [options]="optionsResolution"
            [changeMenuName]="true"
            kind="hover"
            (choice)="choiceResolution = $event"
          ></dropdown>
          <dropdown
            [menuName]="menuTime"
            [options]="optionsTime"
            [changeMenuName]="true"
            kind="hover"
            (choice)="choiceTime = $event"
          ></dropdown>
          <dropdown
            [menuName]="menuSmartmeter"
            [options]="optionsSmartmeter"
            [changeMenuName]="true"
            kind="hover"
            (choice)="choiceSmartmeter = $event"
          ></dropdown>
        </div>
        <div>
          <!-- menus for prediction values -->
          <button
            class="button is-primary is-rounded"
            (click)="fetchPredSingleSmartmeter()"
          >
            Request Prediction
          </button>
          <button
            class="button is-primary is-rounded"
            (click)="
              showPredictionGraphs(
                this.choiceResolution ? this.choiceResolution : 'hourly'
              )
            "
          >
            Display Prediction Values
          </button>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="box is-fullwidth" style="height: 55vh">
        <canvas
          baseChart
          [data]="chartDataPredictedValues"
          [options]="chartOptions"
          [type]="chartType"
        ></canvas>
      </div>
    </div>
  </div>
</div>
