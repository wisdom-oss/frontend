@let model = this.model();
@if (!model) {
  <wdp-select-model-view
    (modelId)="this.modelId.set($event)"
  ></wdp-select-model-view>
} @else {
  <wdp-charts-view
    [historicLabels]="labels.historic()"
    [historicDatasets]="datasets.historic()"
    [predictionLabels]="labels.prediction()"
    [predictionDatasets]="datasets.prediction()"
    (changeModel)="this.modelId.set(undefined)"
  ></wdp-charts-view>
}
