<div
  class="columns block"
  style="
    margin: calc(var(--bulma-column-gap) * -1);
    height: calc(100% + 2 * var(--bulma-column-gap));
  "
>
  <div class="column" chart></div>
  <div class="column" configuration>
    <div class="message is-fullheight is-flex is-flex-direction-column">
      <div class="message-header">
        <p>Configure Forecast</p>
      </div>
      <div
        class="message-body is-flex-grow-1 is-flex is-flex-direction-column"
        style="overflow-y: auto"
      >
        <div class="field">
          <label class="label">Algorithm</label>
          <p class="control has-icons-left">
            <span class="select is-fullwidth">
              <select
                class="is-fullwidth"
                (change)="selectedAlgorithm.set($event.)"
              >
                @for (algo of availableAlgorithms() ?? []; track algo) {
                  <option
                    [selected]="selectedAlgorithm() == algo.identifier"
                    [value]="algo.identifier"
                  >
                    {{ algo.displayName }}
                  </option>
                }
              </select>
            </span>
            <span class="icon is-left" style="color: inherit">
              <ng-icon name="remixBarChartBoxAiLine"></ng-icon>
            </span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
