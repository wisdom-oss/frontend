<nav class="box">
  <div class="menu">
    @for (category of entries; track category) {
      <p class="menu-label icon-text">
        <span class="icon">
          <sidebar-icon [icon]="category.icon"></sidebar-icon>
        </span>
        <span [translate]="category.category"></span>
      </p>
      <ul class="menu-list">
        @for (module of category.modules; track module) {
          @if (module.visible?.() ?? true) {
            <li
              class="is-flex is-flex-direction-column"
              [class.unauthorized]="(module.scopes | unauthorized)()"
            >
              <a
                class="icon-text is-flex is-gapless"
                [routerLink]="module.link"
              >
                <sidebar-icon [icon]="module.icon"></sidebar-icon>
                <span class="is-flex-grow-1" [translate]="module.module"></span>
                <span class="icon has-text-warning" [style.cursor]="'help'">
                  <ng-icon name="remixErrorWarningFill"></ng-icon>
                </span>
              </a>
              <div
                style="
                  position: absolute;
                  align-self: flex-end;
                  transform: translateX(calc(100% - 0.3em));
                "
              >
                <div class="service-warning">
                  <p>Some text here</p>
                </div>
              </div>
            </li>
          }
        }
      </ul>
    }
  </div>
</nav>
